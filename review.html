<body>
    <header>
        <span>
            <h1>Review.Books</h1>
        </span>
        <nav>
                <a href="index.html">Home</a> &emsp;<a href="reviews.html">Read Reviews</a> &emsp;<a href="review.html">Give Reviews</a> &emsp;<a href="about.html">About Us</a>
                <hr>
            </h4>
        </nav>
    </header>
    <main>
        <form method="get">
            <label for="Fname">First Name:</label>
            <input type="text" name="Fname" required>
            <br><br>
            <label for="Lname">Last Name:</label>
            <input type="text" name="Lname" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <br><br>
            <label for="photo">Upload Photo of the Book:</label>
            <input type="file" name="photo" required>
            <br><br>
            <label for="genre">Select the Genre:</label>
            <select name="genre">
                <option value="None">None</option>
                <option value="Biography">Biography</option>
                <option value="Comic">Comic</option>
                <option value="Crime">Crime</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction">Science Fiction</option>
            </select>
            <br><br>
            <label for="review">Write your review:</label>
            <input type="text" name="review" required>
            <br><br>
            <pre><input type="submit" value="Submit">        <input type="reset" value="reset"></pre>
        </form>
    </main>
